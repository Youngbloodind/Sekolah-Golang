<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Sekolah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #333;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu a {
            padding: 25px 20px;
            background-color: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.6s ease forwards;
        }

        .menu a:nth-child(1) { animation-delay: 0.1s; }
        .menu a:nth-child(2) { animation-delay: 0.2s; }
        .menu a:nth-child(3) { animation-delay: 0.3s; }
        .menu a:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .emoji {
            font-size: 22px;
            margin-right: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 22px;
            }

            .menu a {
                font-size: 16px;
                padding: 18px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <audio id="clickSound" src="/static/sounds/click.mp3" preload="auto"></audio>

    <div class="container">
        <!-- Logo Sekolah -->
        <img src="/static/logo.png" alt="Logo Sekolah" class="logo">

        <h1>üè´ Sekolah</h1>

        <div class="menu">
            <a href="/siswa"><span class="emoji">üë®‚Äçüéì</span> Data Siswa <span>‚û°Ô∏è</span></a>
            <a href="/guru"><span class="emoji">üë©‚Äçüè´</span> Data Guru <span>‚û°Ô∏è</span></a>
            <a href="/jadwal"><span class="emoji">üóìÔ∏è</span> Jadwal Pembelajaran <span>‚û°Ô∏è</span></a>
            <a href="/nilai"><span class="emoji">üìà</span> Nilai <span>‚û°Ô∏è</span></a>
        </div>
    </div>

    <footer>
        <p id="datetime">Memuat waktu...</p>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long',
                day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            const timeString = now.toLocaleDateString('id-ID', options);
            document.getElementById('datetime').textContent = timeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Efek suara klik
    const clickSound = document.getElementById("clickSound");
    document.querySelectorAll(".menu a").forEach(item => {
        item.addEventListener("click", () => {
            clickSound.currentTime = 0;
            clickSound.play();
        });
    });
    </script>

</body>
</html>
